<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Udemy AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Settings</h2>
    <div class="mb-4">
      <label for="openaiApiKey" class="form-label">OpenAI API Key</label>
      <input type="text" class="form-control" id="openaiApiKey" placeholder="Enter your API Key">
      <div id="apiHelp" class="form-text">
        You can obtain your API key from <a href="https://platform.openai.com/account/api-keys" target="_blank">here</a>.
      </div>
    </div>
    <button id="saveBtn" class="btn btn-primary">Save</button>
    <div id="message" class="mt-3"></div>
  </div>
  
  <script src="options.js"></script>
  <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
